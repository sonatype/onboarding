ype Software was developed fully at private expense. All other use is prohibited.\n14.13\tExport Compliance. Customer acknowledges that the Materials are subject to export restrictions by the United States government and import restrictions by certain foreign governments. Customer shall not and shall not allow any third-party to remove or export from the United States or allow the export or re-export of any part of the Materials or any direct product thereof\: (a) into (or to a national or resident of) any embargoed or terrorist-supporting country; (b) to anyone on the U.S. Commerce Department\u2019s Table of Denial Orders or U.S. Treasury Department\u2019s list of Specially Designated Nationals; (c) to any country to which such export or re-export is restricted or prohibited, or as to which the United States government or any agency thereof requires an export license or other governmental approval at the time of export or re-export without first obtaining such license or approval; or (d) otherwise in violation of any export or import restrictions, laws or regulations of any United States or foreign agency or authority. Customer agrees to the foregoing and warrants that it is not located in, under the control of, or a national or resident of any such prohibited country or on any such prohibited party list. The Materials are further restricted from being used for the design or development of nuclear, chemical, or biological weapons or missile technology, or for terrorist activity, without the prior permission of the United States government.\n14.14\tThird-Party Code. If designated in the Documentation, the Sonatype Software may incorporate certain Open Source Software.  Ownership, use, warranty and modification rights with respect to any such designated code shall be as expressly set forth in the applicable license under which such code is licensed.\\n\n14.15 \tTransmission of Information by Sonatype Software for Error Detection and Correction Purposes.  Customer understands and acknowledges that the Sonatype Software may contain a feature that sends technical information regarding the operation of the Sonatype Software on Customer\u2019s computer systems to Sonatype.  Any such information will be used by Sonatype solely to detect, diagnose or correct errors or otherwise improve the Sonatype Software.  Customer may disable this feature at any time at its sole discretion, and Sonatype will provide technical support regarding this feature at Customer\u2019s request at no charge.\nSONATYPE EULA 2010 05 ___. \n \n \n\n
